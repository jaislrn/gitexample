<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Password</th>
                <th scope="col">Mobile</th>
                <th scope="col">Address</th>
                <th scope="col">Email</th>
                <th scope="col">BirthDate</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userList">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.password}}</td>
                <td>{{user.mobile}}</td>
                <td>{{user.address}}</td>
                <td>{{user.email}}</td>
                <td>{{user.birth}}</td>
            </tr>
        </tbody>
    </table>

</div>
