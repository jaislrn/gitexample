
<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Author</th>
                <th scope="col">Subject</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books">
              <td>{{book.id}}</td>
                <td>{{book.name}}</td>
                <td>{{book.author}}</td>
                <td>{{book.subject}}</td>
                <td>{{book.price}}</td> 
            </tr>
            <tr><td></td><td></td><td></td><td>Total Rs.</td><td colspan="1">____</td></tr>
        </tbody>
    </table>

</div>
