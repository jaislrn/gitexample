<h1 style="text-align: center;">Signup</h1>

<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="form-group">
      <label for="">Name</label>
      <input [(ngModel)]="user.name" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Email</label>
      <input [(ngModel)]="user.email" type="email" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Address</label>
      <input [(ngModel)]="user.address" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Password</label>
      <input [(ngModel)]="user.password" type="password" class="form-control">
    </div>
    <div class="form-group">
      <label for="">Mobile</label>
      <input [(ngModel)]="user.mobile" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="">BirthDate</label>
      <input [(ngModel)]="user.birth" type="Date" class="form-control">
    </div>
    <div class="form-group">
        <button (click)="onSignup()" class="btn btn-success">Sign Up</button>
        <button (click)="onCancel()" class="btn btn-danger" style="margin-left: 10px;">Cancel</button>
    </div>
  </div>
</div>
